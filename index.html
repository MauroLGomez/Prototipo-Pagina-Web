<!DOCTYPE html>
<html lang="es">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Pagina Web Mauro L Gomez</title>
     <link rel="stylesheet" href="estilos.css">
     <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
     <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Nanum+Gothic&family=Open+Sans:wght@300;400;700&family=Oswald&family=Poppins:ital,wght@0,400;1,300&family=Raleway:wght@200&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header" id="inicio">
      <img src="bx-menu-alt-right.svg" alt="" class="menu-alt">
      <nav class="navegation">
        <a href="#inicio">Inicio</a>
        <a href="#talentos">Talentos</a>
        <a href="#galeria">Galeria</a>
        <a href="#expertos">Expertos</a>
        <a href="#contacto">Contacto</a>
      </nav>
      <div class="contenedor head">
           <h1 class="titulo">Mauro L Gomez</h1>
           <p class="copy">Programador Trainee!</p>
      </div>
    </header>
    <main>
        <section class="contenedorservicios" id="talentos">
            <h2 class="subtituloservicios">Mis Talentos</h2>
            <div class="contenedor-servicio">
                <img src="Ranking_Isometric.svg" alt="">
                <div class="checklist-servicio">
                    <div class="service">
                        <h3 class="n-service"><span class="number">1</span>Talento 1</h3>
                        <p>Talento descripcion</p>
                    <div class="talentos">
                        <h3 class="n-service"><span class="number">2</span>Talento 2</h3>
                        <p>Talento descripcion</p>
                    <div class="talentos">
                        <h3 class="n-service"><span class="number">3</span>Talento 3</h3>
                        <p>Talento descripcion</p>
                    </div>
                </div>
            </div>
        </section>
        <section class="gallery" id="galeria">
            <div class="contenedor">
                <h2 class="subtitulo">Galeria</h2>
                <div class="contenedor-galeria">
                    <img src="img/1.jpg" class="img-galeria">
                    <img src="img/2.jpg" class="img-galeria">
                    <img src="img/3.jpg" class="img-galeria">
                    <img src="img/4.jpg" class="img-galeria">
                    <img src="img/5.jpg" class="img-galeria">
                    <img src="img/6.jpg" class="img-galeria">     
                </div>
            </div>
        </section>
        <section class="imagen-light">
            <img src="bx-x.svg" class="close">
            <img src="img/1.jpg" alt="" class="agregar-imagen">
        </section>
        <section class="contenedor" id="expertos">
            <h2 class="subtitulo">Experto en:</h2>
            <section class="experts">
                <div class="cont-experts">
                    <img src="Football team_Isometric.svg" alt="">
                    <h3 class="n-experts">Experto 1</h3>
                </div>
                <div class="cont-experts">
                    <img src="Money motivation _Isometric.svg" alt="">
                    <h3 class="n-experts">Experto 2</h3>
                </div>
                <div class="cont-experts">
                    <img src="Paypal_Isometric.svg" alt="">
                    <h3 class="n-experts">Experto 3</h3>
                </div>
            </section>
        </section>
    </main>
    <footer id="contacto">
        <div class="footer-content">
            <div class="contact-us">
                <h2 class="brand">Mauro L Gomez</h2>
                <p>Programador</p>
            </div>
            <div class="social-media">
                <a href="https://www.instagram.com" class="social-media-icon">
                    <i class='bx bxl-instagram' ></i>
                </a>
                <a href="https://www.tiktok.com" class="social-media-icon">
                    <i class='bx bxl-tiktok' ></i>
                </a>
                <a href="https://www.youtube.com" class="social-media-icon">
                    <i class='bx bxl-youtube' ></i>
                </a>
            </div>
        </div>
        <div class="line"></div>
    </footer>
    
    
    <script src="js/menu.js"></script>
    <script src="js/lightbox.js"></script>
</body>
</html>
